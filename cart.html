<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Zone/cart</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .nav-bar {
            background-color: black;
            display: flex;
            flex-direction: row-reverse;
            height: 60px;
            align-items: center;
            position: sticky;
        }

        li {
            list-style: none;
            font-size: 20px;
        }

        li a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }

        li a:hover {
            color: yellow;
        }

        #home-Logo {
            padding-right: 60vw;
            font-size: 25px;
            font-family: 'Circular-Loom';
            color: yellow;
        }

        #red {
            color: red;
        }

        .dishes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-column-gap: 20px;
            grid-row-gap: 50px;
            text-align: center;
            margin-top: 20px;
        }

        img {
            border-radius: 5px;
        }

        p {
            width: 80%;
            margin: 10px auto;
            text-align: left;
            font-size: 18px;
            padding-left: 5px;
            font-family: 'Circular-Loom';
        }

        button {
            width: 60%;
            margin: auto;
            padding: 5px 10px;
            font-family: 'Circular-Loom';
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
